<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
      color: red;
    }
  </style>
  <script>
    function validateForm() {
      // Get form input values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var date = document.getElementById("date").value;
      var color = document.getElementById("color").value;

      // Reset previous error messages
      var errorElements = document.getElementsByClassName("error");
      for (var i = 0; i < errorElements.length; i++) {
        errorElements[i].innerText = "";
      }

      // Perform validation
      var isValid = true;

      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required";
        isValid = false;
      }

      if (email === "") {
        document.getElementById("emailError").innerText = "Email is required";
        isValid = false;
      } else if (!validateEmail(email)) {
        document.getElementById("emailError").innerText = "Invalid email format";
        isValid = false;
      }

      if (phone === "") {
        document.getElementById("phoneError").innerText = "Phone number is required";
        isValid = false;
      } else if (!validatePhone(phone)) {
        document.getElementById("phoneError").innerText = "Invalid phone number format";
        isValid = false;
      }

      if (password === "") {
        document.getElementById("passwordError").innerText = "Password is required";
        isValid = false;
      }

      if (age === "") {
        document.getElementById("ageError").innerText = "Age is required";
        isValid = false;
      } else if (isNaN(age) || age < 18) {
        document.getElementById("ageError").innerText = "Age must be a number and at least 18";
        isValid = false;
      }

      if (gender === "") {
        document.getElementById("genderError").innerText = "Gender is required";
        isValid = false;
      }

      if (date === "") {
        document.getElementById("dateError").innerText = "Date is required";
        isValid = false;
      }

      if (color === "") {
        document.getElementById("colorError").innerText = "Color is required";
        isValid = false;
      }

      return isValid;
    }

    function validateEmail(email) {
      // Basic email format validation using regular expression
      var emailRegex = /\S+@\S+\.\S+/;
      return emailRegex.test(email);
    }

    function validatePhone(phone) {
      // Basic phone number format validation using regular expression
      var phoneRegex = /^\d{10}$/;
      return phoneRegex.test(phone);
    }
  </script>
</head>
<body>
  <h2>Registration Form</h2>
  <form onsubmit="return validateForm()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <span id="nameError" class="error"></span>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      <span id="emailError" class="error"></span>
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone">
      <span id="phoneError" class="error"></span>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <span id="passwordError" class="error"></span>
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="text" id="age" name="age">
      <span id="ageError" class="error"></span>
    </div>

    <div>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value=""></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <span id="genderError" class="error"></span>
    </div>

    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <span id="dateError" class="error"></span>
    </div>

    <div>
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color">
      <span id="colorError" class="error"></span>
    </div>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
